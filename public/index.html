<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <title>Quarto</title>
  <base href="/">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/ramda/dist/ramda.min.js"></script>
  <script src="node_modules/monet/src/main/javascript/monet.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script src="js/quarto.js"></script>
  <script src="js/interface.js"></script>


</head>
<body>
  <div class="container">
    <div class="title">
      Quarto
    </div>
    <div id="game">
      <table id="board">
        <tbody>
          <tr y="0">
            <td class="tile empty" x="0"></td>
            <td class="tile empty" x="1"></td>
            <td class="tile empty" x="2"></td>
            <td class="tile empty" x="3"></td>
          </tr>
          <tr y="1">
            <td class="tile empty" x="0"></td>
            <td class="tile empty" x="1"></td>
            <td class="tile empty" x="2"></td>
            <td class="tile empty" x="3"></td>
          </tr>
          <tr y="2">
            <td class="tile empty" x="0"></td>
            <td class="tile empty" x="1"></td>
            <td class="tile empty" x="2"></td>
            <td class="tile empty" x="3"></td>
          </tr>
          <tr y="3">
            <td class="tile empty" x="0"></td>
            <td class="tile empty" x="1"></td>
            <td class="tile empty" x="2"></td>
            <td class="tile empty" x="3"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="pieces">
      <div class="piece" id="p0"></div>
      <div class="piece" id="p1"></div>
      <div class="piece" id="p2"></div>
      <div class="piece" id="p3"></div>
      <div class="piece" id="p4"></div>
      <div class="piece" id="p5"></div>
      <div class="piece" id="p6"></div>
      <div class="piece" id="p7"></div>
      <div class="piece" id="p8"></div>
      <div class="piece" id="p9"></div>
      <div class="piece" id="p10"></div>
      <div class="piece" id="p11"></div>
      <div class="piece" id="p12"></div>
      <div class="piece" id="p13"></div>
      <div class="piece" id="p14"></div>
      <div class="piece" id="p15"></div>
    </div>
    <div id="info">
      <button class="select-button">Select</button>
      <div id="info-next-piece">
        <div class="p1-select">
          Select a piece for your opponent.
        </div>
        <div class="p1-selected">
          Waiting on your opponent. You have selected:
          <div class="next-piece"></div>
        </div>
        <div class="p2-selected">
          Your opponent has selected:
          <div class="next-piece"></div>
        </div>
        <div class="p2-first">
          Your opponent goes first. Waiting on your opponent.
        </div>
      </div>
      <div id="game-results">
        Game over.
      </div>
    </div>
  </div>
</body>
</html>
